<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Contraseña</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>

<div class="container">
    <p class="mb-4 text-sm text-gray-600 dark:text-gray-400">
        Esta es una zona segura de la aplicación. Por favor confirma tu contraseña antes de continuar.
    </p>

    <form th:action="@{/confirm-password}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Campo contraseña -->
        <div>
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" required class="block mt-1 w-full" autocomplete="current-password">
            <div class="text-red-500 mt-2" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="flex justify-end mt-4">
            <button type="submit" class="btn btn-primary">Confirmar</button>
        </div>
    </form>
</div>

</body>
</html>
